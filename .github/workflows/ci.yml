name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write
  id-token: write
  pages: write

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    needs: cache-and-install
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm run lint

  typescript:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    needs: cache-and-install
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: 🔎 TypeScript Check
        run: pnpm run ts

  unit-tests:
    name: ⚡ Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typescript]
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🤝 Copy test env vars
        run: cp .env.example .env

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: ⚡ Run Unit Tests
        run: pnpm run test:unit

  e2e-tests:
    name: 🎭 Run E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🤝 Copy test env vars
        run: cp .env.example .env

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: 🛠 Install Playwright Browsers
        run: pnpm run test:e2e:install
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: 🏗 Build
        run: pnpm run build

      - name: 🎭 Playwright tests
        run: npx playwright test

      - name: 📊 Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint, typescript, unit-tests, e2e-tests]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📥 Install deps
        run: pnpm install

      - name: 🚚 Build Project
        run: pnpm run build

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
